<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Your time to guess!</title>
	</head>
	<body>
		<form name="guess" id="guess" th:action="@{/multiplayer/guess}" method="POST">
			User Key: <input type="text" name="user_key"></input>
			Game Key: <input type="text" name="game_key"></input>
			Guess:  <input type="text" name="code"></input>
			<button type="submit">Guess!</button>
		</form>
	</body>
</html>
